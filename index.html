<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUDS project</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/normalise.css" />
    <link rel="stylesheet" href="css/master.css" />
  </head>
  <body>
    <div class="cruds">
      <div class="head">
        <h1>cruds</h1>
        <p>product management system</p>
      </div>

      <div class="create">
        <input type="text" id="title" placeholder="Title" />

        <div class="prices">
          <input
            onkeyup="getTotal(this.value)"
            type="number"
            id="price"
            placeholder="Price"
          />

          <input
            onkeyup="getTotal(this.value)"
            type="number"
            id="taxs"
            placeholder="Taxs"
          />

          <input
            onkeyup="getTotal(this.value)"
            type="number"
            id="ads"
            placeholder="ads"
          />

          <input
            onkeyup="getTotal(this.value)"
            type="number"
            id="discount"
            placeholder="discount"
          />
          <small id="total"></small>
        </div>

        <input type="number" id="count" placeholder="count" />

        <input type="text" id="category" placeholder="category" />

        <button id="create">create</button>
      </div>

      <div class="search-and-read">
        <input onkeyup="getData(this.value)" type="text" id="search" placeholder="search" />

        <div class="searchBtns">
          <button onclick="getSearchMood(this.id)" id="search-title">search by title</button>
          <button onclick="getSearchMood(this.id)" id="search-category">search by category</button>
        </div>

        <div id="deleteAll">
          <button onclick="deleteAllElements()">delete all</button>
        </div>

        <div class="over-x">
          <table>
            <thead>
              <tr>
                <th>id</th>
                <th>title</th>
                <th>price</th>
                <th>taxes</th>
                <th>ads</th>
                <th>discount</th>
                <th>total</th>
                <th>category</th>
                <th>update</th>
                <th>delete</th>
              </tr>
            </thead>

            <tbody id="tbody"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
